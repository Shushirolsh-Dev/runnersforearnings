<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password • Sdel Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background:#000; color:white; overflow-x:hidden; position:relative; }
        .stars { position:fixed; inset:0; z-index:-1; pointer-events:none; }
        .star { position:absolute; background:white; border-radius:50%; animation:fall linear infinite; }
        @keyframes fall { to { transform:translateY(100vh); } }
        .btn-primary { background:#FF6600; transition:all .3s; }
        .btn-primary:hover { background:#e55c00; transform:translateY(-2px); box-shadow:0 5px 15px rgba(255,102,0,.4); }
        .form-input { background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.1); transition:all .3s; }
        .form-input:focus { border-color:#FF6600; box-shadow:0 0 0 2px rgba(255,102,0,.2); outline:none; }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Navbar – Same as Runner Login -->
    <nav class="flex justify-center items-center p-6 bg-black/80 backdrop-blur-sm border-b border-gray-800 sticky top-0 z-10">
        <a href="index.html" class="text-2xl font-bold text-white">Sdel</a>
    </nav>

    <!-- Main Content -->
    <section class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">
            <div class="bg-gray-900 rounded-2xl p-8 border border-gray-800">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-orange-600/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="shield-alert" class="w-9 h-9 text-orange-500"></i>
                    </div>
                    <h1 class="text-3xl font-bold mb-2">Runner Password Reset</h1>
                    <p class="text-gray-400">Only verified Sdel runners can reset here</p>
                </div>

                <!-- Message -->
                <div id="message" class="hidden text-center p-4 rounded-lg mb-6"></div>

                <!-- Email Input -->
                <div id="step-email">
                    <label class="block text-sm font-medium text-gray-300 mb-3">Runner Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="yourname@sdelrunner.com"
                        class="w-full px-5 py-4 rounded-xl form-input text-white placeholder-gray-500"
                        required
                    />

                    <button id="send-btn" class="mt-6 w-full py-4 btn-primary rounded-xl font-bold text-white flex items-center justify-center">
                        <span id="btn-text">Send Reset Link</span>
                        <div id="spinner" class="hidden ml-3 w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </button>

                    <p class="text-center text-sm text-gray-500 mt-6">
                        <a href="runner-login.html" class="text-orange-500 hover:underline">← Back to Login</a>
                    </p>
                </div>

                <!-- Success State -->
                <div id="step-success" class="hidden text-center py-10">
                    <i data-lucide="check-circle" class="w-20 h-20 text-green-500 mx-auto mb-6"></i>
                    <h2 class="text-2xl font-bold mb-3">Check Your Email</h2>
                    <p class="text-gray-400">A password reset link has been sent to</p>
                    <p class="text-orange-400 font-semibold mt-2" id="sent-email"></p>
                    <p class="text-sm text-gray-500 mt-6">Didn't receive it? Check spam or try again.</p>
                </div>
            </div>

            <!-- Runners Count – Same as Login Page -->
            <div class="mt-12 text-center">
                <div class="inline-block bg-gray-900 rounded-2xl px-10 py-6 border border-gray-800">
                    <div class="text-4xl font-bold text-orange-500" id="runners-count">0</div>
                    <p class="text-lg text-gray-400 mt-2">Active Runners Online</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        const supabase = window.supabase.createClient(
            'https://jxdbpowjwxfofalcdsbn.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4ZGJwb3dqd3hmb2ZhbGNkc2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MjEwMjUsImV4cCI6MjA3OTM5NzAyNX0.iy1H39Uy7VERdK_Jlv8bAaRiFDV4Ps6sH90lcqcXCK8'
        );

        lucide.createIcons();

        // Falling stars
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 80 + 50) + 's';
                star.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(star);
            }
        }

        // Load active runners count
        async function loadRunnersCount() {
            const { count } = await supabase
                .from('runners')
                .select('*', { count: 'exact', head: true })
                .eq('is_verified', true);
            document.getElementById('runners-count').textContent = count || 0;
        }

        function showMessage(text, success = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `p-4 rounded-lg text-center ${success ? 'bg-green-900/50 text-green-300' : 'bg-red-900/50 text-red-300'}`;
            msg.classList.remove('hidden');
        }

        // Send Reset Link – WITH RUNNER CHECK
        document.getElementById('send-btn').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            if (!email) return showMessage('Please enter your email');

            const btn = document.getElementById('send-btn');
            const text = document.getElementById('btn-text');
            const spinner = document.getElementById('spinner');

            btn.disabled = true;
            text.textContent = 'Checking...';
            spinner.classList.remove('hidden');

            try {
                // First: Check if this email belongs to a verified runner
                const { data: users, error: listError } = await supabase.auth.admin.listUsers();
                // Note: admin.listUsers() only works with service_role key in server context
                // So we do it client-side safely via profiles table

                const { data: profile } = await supabase
                    .from('profiles')
                    .select('id, role')
                    .eq('email', email)
                    .single();

                if (!profile || profile.role !== 'runner') {
                    throw new Error('No verified runner account found with this email.');
                }

                // If it's a real runner → send reset link
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/runner-login.html'
                });

                if (error) throw error;

                // Success
                document.getElementById('step-email').classList.add('hidden');
                document.getElementById('step-success').classList.remove('hidden');
                document.getElementById('sent-email').textContent = email;

            } catch (err) {
                showMessage(err.message || 'Something went wrong. Try again.');
            } finally {
                btn.disabled = false;
                text.textContent = 'Send Reset Link';
                spinner.classList.add('hidden');
            }
        };

        // Init
        createStars();
        loadRunnersCount();
        setInterval(loadRunnersCount, 30000);
    </script>
</body>
</html>
