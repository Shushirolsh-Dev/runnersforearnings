<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account – SDEL Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }</script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { margin: 0; overflow-x: hidden; background: #000; }
    .stars { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .star { position: absolute; background: white; border-radius: 50%; animation: fall linear forwards; }
    @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
  </style>
</head>
<body class="min-h-screen bg-black text-white relative">

  <div class="stars" id="stars"></div>

  <!-- Header -->
  <header class="fixed top-0 inset-x-0 bg-gray-900/90 backdrop-blur-md border-b border-gray-800 z-50 flex items-center justify-between px-6 py-4">
    <h1 class="text-2xl font-bold">SDEL Admin</h1>
    <button id="hamburger" class="text-xl font-bold focus:outline-none">Menu</button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-gray-900/95 backdrop-blur border-r border-gray-800 transform -translate-x-full transition z-40 pt-20">
    <nav class="px-4 space-y-2">
      <a href="index.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">Dashboard</a>
      <a href="users.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">All Users</a>
      <a href="runners.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">All Runners</a>
      <a href="orders.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">Orders</a>
      <a href="uploads.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">Pending Uploads</a>
      <a href="withdrawals.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">Withdrawals</a>
      <a href="broadcast.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">Broadcast</a>
      <a href="control.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">Site Control</a>
      <a href="create-account.html" class="block px-6 py-4 rounded-xl bg-gradient-to-r from-orange-600 to-pink-600 font-bold text-white">Create Account</a>
    </nav>
  </aside>
  <div id="overlay" class="fixed inset-0 bg-black/70 z-30 hidden" onclick="closeMenu()"></div>

  <!-- Main Content -->
  <main class="pt-24 px-6 pb-12 max-w-4xl mx-auto z-10 relative">
    <h2 class="text-4xl font-bold text-center mb-10 bg-gradient-to-r from-orange-400 to-pink-600 bg-clip-text text-transparent">
      Create Runner or Admin Account
    </h2>

    <div class="bg-gray-900/80 backdrop-blur-xl rounded-3xl p-8 border border-gray-800 shadow-2xl">
      <form id="create-form" class="space-y-6">
        <div>
          <label class="block text-xl font-bold mb-2">Account Type</label>
          <select id="account-type" class="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:border-orange-500 outline-none">
            <option value="runner">Runner</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div>
          <label class="block text-xl font-bold mb-2">Full Name</label>
          <input type="text" id="name" required class="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:border-orange-500 outline-none" placeholder="John Doe">
        </div>

        <div>
          <label class="block text-xl font-bold mb-2">Email</label>
          <input type="email" id="email" required class="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:border-orange-500 outline-none" placeholder="john@example.com">
        </div>

        <div>
          <label class="block text-xl font-bold mb-2">Phone (Optional)</label>
          <input type="text" id="phone" class="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:border-orange-500 outline-none" placeholder="+234...">
        </div>

        <div>
          <label class="block text-xl font-bold mb-2">Temporary Password</label>
          <input type="text" id="password" required class="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:border-orange-500 outline-none" value="temp1234" placeholder="Set a temporary password">
          <p class="text-sm text-gray-400 mt-2">User will be prompted to change it on first login</p>
        </div>

        <button type="submit" class="w-full py-4 bg-gradient-to-r from-orange-600 to-pink-600 rounded-2xl font-bold text-xl hover:scale-105 transition transform">
          Create Account
        </button>
      </form>

      <div id="message" class="mt-6 p-4 rounded-lg hidden text-center text-lg"></div>
    </div>
  </main>

  <script>
    // Menu toggle
    document.getElementById('hamburger').onclick = () => {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
      document.getElementById('overlay').classList.toggle('hidden');
    };
    function closeMenu() {
      document.getElementById('sidebar').classList.add('-translate-x-full');
      document.getElementById('overlay').classList.add('hidden');
    }

    // Falling stars
    const starsContainer = document.getElementById('stars');
    setInterval(() => {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = star.style.height = Math.random() * 4 + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = Math.random() * 4 + 3 + 's';
      starsContainer.appendChild(star);
      setTimeout(() => star.remove(), 8000);
    }, 200);

    // Supabase - SERVICE_ROLE KEY
    const SUPABASE_URL = 'https://lfjvnyeirxdvwxvzyocc.supabase.co';
    const SERVICE_ROLE_KEY = 'YOUR_SERVICE_ROLE_KEY_HERE'; // ← Replace with your real service_role key
    const supabase = window.supabase.createClient(SUPABASE_URL, SERVICE_ROLE_KEY);

    const SUPER_ADMIN_UUID = '95bd3e62-87ba-49e3-a19a-b06fb4101e7b';

    async function checkAdmin() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session || session.user.id !== SUPER_ADMIN_UUID) {
        alert('Access denied. Super admin only.');
        window.location.href = 'login.html';
      }
    }

    document.getElementById('create-form').onsubmit = async (e) => {
      e.preventDefault();

      const type = document.getElementById('account-type').value;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      const msg = document.getElementById('message');
      msg.classList.add('hidden');

      if (!name || !email || !password) {
        msg.textContent = 'Please fill name, email, and password.';
        msg.className = 'mt-6 p-4 rounded-lg bg-red-900/50 text-red-300';
        msg.classList.remove('hidden');
        return;
      }

      try {
        // Create user in Auth
        const { data: authUser, error: authError } = await supabase.auth.admin.createUser({
          email: email,
          password: password,
          email_confirm: true
        });

        if (authError) throw authError;

        // Insert into table (minimal safe fields)
        const table = type === 'runner' ? 'runners' : 'admins';
        const insertData = {
          id: authUser.user.id,
          name: name
        };

        if (phone) insertData.phone = phone;

        const { error: insertError } = await supabase.from(table).insert(insertData);

        if (insertError) {
          // Clean up if insert fails
          await supabase.auth.admin.deleteUser(authUser.user.id);
          throw insertError;
        }

        msg.textContent = `${type === 'runner' ? 'Runner' : 'Admin'} account created successfully! Ready to log in.`;
        msg.className = 'mt-6 p-4 rounded-lg bg-green-900/50 text-green-300';
        msg.classList.remove('hidden');

        e.target.reset();
        document.getElementById('password').value = 'temp1234';

      } catch (err) {
        console.error('Create error:', err);
        msg.textContent = 'Error: ' + (err.message || 'Failed to create account');
        msg.className = 'mt-6 p-4 rounded-lg bg-red-900/50 text-red-300';
        msg.classList.remove('hidden');
      }
    };

    document.addEventListener('DOMContentLoaded', checkAdmin);
  </script>
</body>
</html>
