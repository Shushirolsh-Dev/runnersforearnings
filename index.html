<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Runner Dashboard – SDEL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }</script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { margin: 0; overflow-x: hidden; background: #000; }
    .stars { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .star { position: absolute; background: white; border-radius: 50%; animation: fall linear forwards; }
    @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    .bell { position: relative; }
    .badge { position: absolute; top: -8px; right: -8px; background: red; color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
  </style>
</head>
<body class="min-h-screen bg-black text-white relative">

  <div class="stars" id="stars"></div>

  <!-- Top Navbar -->
  <header class="fixed top-0 inset-x-0 bg-gray-900/90 backdrop-blur-md border-b border-gray-800 z-50 flex items-center justify-between px-6 py-4">
    <h1 class="text-2xl font-bold bg-gradient-to-r from-green-400 to-emerald-600 bg-clip-text text-transparent">
      Runner Dashboard
    </h1>
    <div class="flex items-center gap-6">
      <div class="bell cursor-pointer" id="bellBtn">
        Notification <span id="notifBadge" class="badge hidden">0</span>
      </div>
      <button onclick="supabase.auth.signOut().then(()=>location.href='login.html')" class="px-6 py-3 bg-red-600 rounded-xl font-bold hover:bg-red-700">
        Logout
      </button>
    </div>
  </header>

  <!-- Notification Dropdown -->
  <div id="notifDropdown" class="fixed top-20 right-6 w-80 bg-gray-900 border border-gray-800 rounded-2xl shadow-2xl p-4 hidden z-50 max-h-96 overflow-y-auto">
    <h3 class="font-bold text-lg mb-3">Notifications</h3>
    <div id="notifList" class="space-y-3 text-sm">
      <p class="text-gray-500 italic">No new messages</p>
    </div>
  </div>

  <!-- Main Content -->
  <main class="pt-24 px-6 pb-12 max-w-6xl mx-auto z-10 relative">
    <div class="text-center mb-10">
      <h2 class="text-4xl font-black mb-4">Welcome back, <span id="runnerName">Runner</span>!</h2>
      <div class="flex justify-center gap-8 text-lg">
        <div><strong class="text-green-400" id="totalEarnings">₹0</strong> Earnings</div>
        <div><strong class="text-blue-400" id="totalDelivered">0</strong> Delivered</div>
        <div><strong class="text-red-400" id="penaltyCount">0</strong> Penalties</div>
      </div>
    </div>

    <h3 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-orange-400 to-pink-600 bg-clip-text text-transparent">
      Available Orders
    </h3>

    <div id="ordersContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-7">
      <!-- Orders load here -->
    </div>

    <div id="empty" class="text-center py-20 text-gray-500 text-2xl hidden">
      No orders available right now. Check back soon!
    </div>
  </main>

  <script>
    // CHANGE THESE
    const supabaseUrl = 'https://YOUR-PROJECT.supabase.co';
    const supabaseKey = 'your-anon-key-here';
    const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

    let currentRunnerId = null;

    // Falling stars
    const stars = document.getElementById('stars');
    setInterval(() => {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.width = s.style.height = Math.random() * 4 + 'px';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.animationDuration = Math.random() * 4 + 3 + 's';
      stars.appendChild(s);
      setTimeout(() => s.remove(), 8000);
    }, 200);

    // Check login & load runner data
    async function initRunner() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return location.href = 'login.html';

      const { data: profile } = await supabase
        .from('profiles')
        .select('id, full_name, role')
        .eq('id', user.id)
        .single();

      if (!profile || profile.role !== 'runner') {
        alert('Access denied. Runners only.');
        location.href = 'login.html';
      }

      currentRunnerId = profile.id;
      document.getElementById('runnerName').textContent = profile.full_name || 'Runner';

      loadRunnerStats();
      loadOrders();
      loadNotifications();
      setupRealtime();
    }

    async function loadRunnerStats() {
      const { data } = await supabase
        .from('runners')
        .select('total_earnings, total_deliveries')
        .eq('id', currentRunnerId)
        .single();

      if (data) {
        document.getElementById('totalEarnings').textContent = '₹' + (data.total_earnings || 0);
        document.getElementById('totalDelivered').textContent = data.total_deliveries || 0;
      }

      // Count penalties (returned orders)
      const { count } = await supabase
        .from('orders')
        .select('*', { count: 'exact', head: true })
        .eq('runner_id', currentRunnerId)
        .eq('status', 'returned');

      document.getElementById('penaltyCount').textContent = count || 0;
    }

    async function loadOrders() {
      const { data: orders } = await supabase
        .from('orders')
       

 .select('*, users: user_id (full_name, phone)')
        .in('status', ['pending', 'accepted'])
        .order('created_at', { ascending: false });

      const container = document.getElementById('ordersContainer');
      container.innerHTML = '';

      if (!orders || orders.length === 0) {
        document.getElementById('empty').classList.remove('hidden');
        return;
      }
      document.getElementById('empty').classList.add('hidden');

      orders.forEach(order => {
        const isMyOrder = order.runner_id === currentRunnerId;
        const canAccept = order.status === 'pending';
        const canComplete = isMyOrder && order.status === 'accepted';

        const card = document.createElement('div');
        card.className = 'bg-gray-900/80 backdrop-blur rounded-3xl p-7 border border-gray-800 hover:border-green-600 transition shadow-xl';
        card.innerHTML = `
          <div class="flex justify-between items-start mb-4">
            <div>
              <p class="text-2xl font-bold">₹${order.total_amount}</p>
              <p class="text-sm text-gray-400">#${order.id.slice(0,8)}</p>
            </div>
            <span class="px-4 py-2 rounded-full text-xs font-bold ${order.status === 'pending' ? 'bg-yellow-600' : 'bg-blue-600'}">
              ${order.status.toUpperCase()}
            </span>
          </div>

          <div class="space-y-3 text-sm">
            <p><strong>From:</strong> ${order.pickup_location}</p>
            <p><strong>To:</strong> ${order.delivery_location}</p>
            <p><strong>Customer:</strong> ${order.users?.full_name || '—'} (${order.users?.phone || '—'})</p>
          </div>

          <div class="mt-6 flex gap-3">
            ${canAccept ? `
              <button onclick="acceptOrder('${order.id}')" class="flex-1 py-4 bg-green-600 hover:bg-green-700 rounded-xl font-bold">
                Accept Order
              </button>
              <button onclick="rejectOrder('${order.id}')" class="flex-1 py-4 bg-red-600 hover:bg-red-700 rounded-xl font-bold">
                Reject
              </button>
            ` : canComplete ? `
              <button onclick="completeOrder('${order.id}', 'delivered')" class="flex-1 py-4 bg-green-600 hover:bg-green-700 rounded-xl font-bold text-lg">
                Delivered
              </button>
              <button onclick="completeOrder('${order.id}', 'returned')" class="flex-1 py-4 bg-orange-600 hover:bg-orange-700 rounded-xl font-bold text-lg">
                Returned (Penalty)
              </button>
            ` : '<p class="text-center text-gray-500 col-span-2">Taken by another runner</p>'}
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function acceptOrder(id) {
      if (!confirm('Accept this order?')) return;
      await supabase.from('orders').update({ runner_id: currentRunnerId, status: 'accepted' }).eq('id', id);
    }

    async function rejectOrder(id) {
      if (!confirm('Reject this order? Too many rejects = penalty')) return;
      // Just remove from your view (admin sees it again)
      loadOrders();
    }

    async function completeOrder(id, result) {
      if (!confirm(`Mark as ${result}?`)) return;

      const updates = { status: result };
      if (result === 'delivered') updates.delivered_at = new Date().toISOString();
      if (result === 'returned') updates.returned_at = new Date().toISOString();

      await supabase.from('orders').update(updates).eq('id', id);
      if (result === 'delivered') {
        // Update runner earnings (you can adjust logic)
        const { data: order } = await supabase.from('orders').select('total_amount').eq('id', id).single();
        await supabase.from('runners')
          .update({
            total_earnings: supabase.raw('total_earnings + ?', [order.total_amount * 0.2]), // 20% example
            total_deliveries: supabase.raw('total_deliveries + 1')
          })
          .eq('id', currentRunnerId);
      }
      loadRunnerStats();
    }

    // Notifications
    document.getElementById('bellBtn').onclick = () => {
      document.getElementById('notifDropdown').classList.toggle('hidden');
    };

    async function loadNotifications() {
      // In real app: use a notifications table
      // For now, simulate from broadcast logs or admin messages
      const messages = [
        "New bonus active this week!",
        "Campus closed tomorrow – no deliveries",
        "You have 3 pending orders!"
      ];
      const list = document.getElementById('notifList');
      list.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'p-3 bg-gray-800 rounded-xl';
        div.textContent = msg;
        list.appendChild(div);
      });
      document.getElementById('notifBadge').textContent = messages.length;
      document.getElementById('notifBadge').classList.remove('hidden');
    }

    function setupRealtime() {
      supabase.channel('orders')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, () => {
          loadOrders();
          loadRunnerStats();
        })
        .subscribe();
    }

    // Start
    initRunner();
    setInterval(loadOrders, 10000); // Refresh every 10s
  </script>
</body>
</html>
