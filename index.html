<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Sdel Campus Delivery</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #000;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Stars Background Animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255,102,0,0.2);
        }
        
        .btn-primary {
            background-color: #FF6600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #e55c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,102,0,0.4);
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 2px solid #FF6600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: rgba(255,102,0,0.1);
            transform: translateY(-2px);
        }
        
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #FF6600;
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.2);
        }
        
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
    </style>
    </head>
<body>
    <!-- Stars Background -->
    <div class="stars" id="stars"></div>
    
    <!-- Navigation -->
    <nav class="flex justify-between items-center p-6 bg-black bg-opacity-80 backdrop-blur-sm sticky top-0 z-10 border-b border-gray-800">
        <div class="flex items-center">
            <a href="index.html" class="flex items-center">
                <span class="text-2xl font-bold text-white">Sdel</span>
                <span class="ml-2 text-orange-500 font-semibold">Campus Delivery</span>
            </a>
        </div>
        
        <div class="flex space-x-4">
            <a href="signup.html" class="px-4 py-2 btn-secondary rounded-lg text-white">Sign Up</a>
        </div>
    </nav>
    
    <!-- Login Section -->
    <section class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="container max-w-md mx-auto">
            <div class="bg-gray-900 rounded-2xl p-8 card-hover border border-gray-800">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                    <p class="text-gray-400">Log in to your Sdel account</p>
                </div>
                
                <!-- Error/Success Messages -->
                <div id="message-container" class="mb-6 hidden">
                    <div id="message-content" class="p-4 rounded-lg"></div>
                </div>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="w-full px-4 py-3 rounded-lg form-input text-white placeholder-gray-500"
                            placeholder="john@example.com"
                            required
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="w-full px-4 py-3 rounded-lg form-input text-white placeholder-gray-500"
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember"
                                class="w-4 h-4 rounded form-input text-orange-500 focus:ring-orange-500 focus:ring-offset-gray-900"
                            >
                            <label for="remember" class="ml-2 text-sm text-gray-300">
                                Remember me
                            </label>
                        </div>
                        
                        <a href="forgot-password.html" class="text-sm text-orange-500 hover:underline">
                            Forgot password?
                        </a>
                    </div>
                    
                    <button 
                        type="submit" 
                        id="submit-btn"
                        class="w-full px-6 py-3 btn-primary rounded-lg text-white font-semibold flex items-center justify-center"
                    >
                        <span id="btn-text">Log In</span>
                        <div id="btn-spinner" class="hidden ml-2">
                            <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        </div>
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-400">
                        Don't have an account? 
                        <a href="signup.html" class="text-orange-500 font-semibold hover:underline">Sign Up</a>
                    </p>
                </div>
            </div>
            <!-- Platform Stats -->
            <div class="mt-8 grid grid-cols-3 gap-4 text-center">
                <div class="bg-gray-900 rounded-xl p-4">
                    <div class="text-xl font-bold text-orange-500" id="users-count">0</div>
                    <p class="text-xs text-gray-400">Active Users</p>
                </div>
                <div class="bg-gray-900 rounded-xl p-4">
                    <div class="text-xl font-bold text-green-500" id="deliveries-count">0</div>
                    <p class="text-xs text-gray-400">Deliveries</p>
                </div>
                <div class="bg-gray-900 rounded-xl p-4">
                    <div class="text-xl font-bold text-blue-500" id="runners-count">0</div>
                    <p class="text-xs text-gray-400">Runners</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Supabase configuration - will be moved to .env in production
        const SUPABASE_URL = 'https://jxdbpowjwxfofalcdsbn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4ZGJwb3dqd3hmb2ZhbGNkc2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MjEwMjUsImV4cCI6MjA3OTM5NzAyNX0.iy1H39Uy7VERdK_Jlv8bAaRiFDV4Ps6sH90lcqcXCK8';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                
                // Random animation duration between 50-150s
                const duration = Math.random() * 100 + 50;
                star.style.animationDuration = `${duration}s`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 10}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Load platform stats for social proof
        async function loadPlatformStats() {
            try {
                // Fetch users count
                const { count: usersCount, error: usersError } = await supabase
                    .from('profiles')
                    .select('*', { count: 'exact', head: true });

                // Fetch deliveries count
                const { count: deliveriesCount, error: deliveriesError } = await supabase
                    .from('requests')
                    .select('*', { count: 'exact', head: true })
                    .eq('status', 'completed');

                // Fetch runners count
                const { count: runnersCount, error: runnersError } = await supabase
                    .from('runners')
                    .select('*', { count: 'exact', head: true })
                    .eq('is_verified', true);
               // Update DOM with real data
                document.getElementById('users-count').textContent = usersCount?.toLocaleString() || '0';
                document.getElementById('deliveries-count').textContent = deliveriesCount?.toLocaleString() || '0';
                document.getElementById('runners-count').textContent = runnersCount?.toLocaleString() || '0';

            } catch (error) {
                console.error('Error loading platform stats:', error);
                // Fallback to zeros if there's an error
                document.getElementById('users-count').textContent = '0';
                document.getElementById('deliveries-count').textContent = '0';
                document.getElementById('runners-count').textContent = '0';
            }
        }

        // Show message to user
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            const content = document.getElementById('message-content');
            
            content.textContent = message;
            container.classList.remove('hidden');
            
            if (type === 'error') {
                content.className = 'p-4 rounded-lg error-message text-red-400';
            } else {
                content.className = 'p-4 rounded-lg success-message text-green-400';
            }
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }

        // Handle form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            
            // Get form data
            const formData = new FormData(event.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password'),
                remember: formData.get('remember') === 'on'
            };
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Logging In...';
            btnSpinner.classList.remove('hidden');
            
            try {
                // Sign in with Supabase Auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: loginData.email,
                    password: loginData.password,
                });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                // Success - redirect to dashboard
                showMessage('Login successful! Redirecting...', 'success');
                
                // Get user profile to determine redirect
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();
                
                if (profileError) {
                    throw new Error('Could not load user profile');
                }
                
                // Redirect based on user type or to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message || 'An error occurred during login. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Log In';
                btnSpinner.classList.add('hidden');
            }
        }
      // Check if user is already logged in
        async function checkAuthStatus() {
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            loadPlatformStats();
            checkAuthStatus();
            
            // Add event listeners
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            
            // Check for redirect messages
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('message') === 'account_created') {
                showMessage('Account created successfully! Please log in.', 'success');
            }
            if (urlParams.get('message') === 'login_required') {
                showMessage('Please log in to access that page.', 'error');
            }
        });

<script>
  const supabase = window.supabase.createClient(
    'https://jxdbpowjwxfofalcdsbn.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4ZGJwb3dqd3hmb2ZhbGNkc2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MjEwMjUsImV4cCI6MjA3OTM5NzAyNX0.iy1H39Uy7VERdK_Jlv8bAaRiFDV4Ps6sH90lcqcXCK8'
  );

  // Auto redirect
  supabase.auth.onAuthStateChange((event, session) => {
    if (session && !location.pathname.includes('dashboard.html') && !location.pathname.includes('profile.html')) {
      location.href = 'dashboard.html';
    }
    if (!session && !['login.html', 'signup.html', 'index.html'].includes(location.pathname.split('/').pop())) {
      location.href = 'login.html';
    }
  });
</script>
</body>
  </html>
