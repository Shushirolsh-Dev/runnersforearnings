<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Sdel Campus Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; position: relative; }
        
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background-color: white; border-radius: 50%; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }
        
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(255,102,0,0.2); }
        
        .btn-primary { background-color: #FF6600; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #e55c00; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,102,0,0.4); }
        
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #FF6600;
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.2);
            outline: none;
        }
        
        .error-message { background-color: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); }
        .success-message { background-color: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars" id="stars"></div>
    
    <!-- Navigation -->
    <nav class="flex justify-between items-center p-6 bg-black bg-opacity-80 backdrop-blur-sm sticky top-0 z-10 border-b border-gray-800">
        <div class="flex items-center">
            <a href="index.html" class="flex items-center">
                <span class="text-2xl font-bold text-white">Sdel</span>
                <span class="ml-2 text-orange-500 font-semibold">Campus Delivery</span>
            </a>
        </div>
        <div class="flex space-x-4">
            <a href="signup.html" class="px-4 py-2 border-2 border-orange-500 rounded-lg text-white hover:bg-orange-500/10 transition">Sign Up</a>
        </div>
    </nav>
    
    <!-- Login Section -->
    <section class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="container max-w-md mx-auto">
            <div class="bg-gray-900 rounded-2xl p-8 card-hover border border-gray-800">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                    <p class="text-gray-400">Log in to your Sdel account</p>
                </div>
                
                <!-- Messages -->
                <div id="message-container" class="mb-6 hidden">
                    <div id="message-content" class="p-4 rounded-lg text-center"></div>
                </div>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <input type="email" id="email" required
                            class="w-full px-4 py-3 rounded-lg form-input text-white placeholder-gray-500"
                            placeholder="john@example.com">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="password" required
                            class="w-full px-4 py-3 rounded-lg form-input text-white placeholder-gray-500"
                            placeholder="••••••••">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="w-4 h-4 rounded text-orange-500 focus:ring-orange-500">
                            <label for="remember" class="ml-2 text-sm text-gray-300">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="text-sm text-orange-500 hover:underline">Forgot password?</a>
                    </div>
                    
                    <button type="submit" id="submit-btn"
                        class="w-full px-6 py-3 btn-primary rounded-lg text-white font-semibold flex items-center justify-center">
                        <span id="btn-text">Log In</span>
                        <div id="btn-spinner" class="hidden ml-2">
                            <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        </div>
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-400">
                        Don't have an account? 
                        <a href="signup.html" class="text-orange-500 font-semibold hover:underline">Sign Up</a>
                    </p>
                </div>
            </div>

            <!-- Platform Stats -->
            <div class="mt-8 grid grid-cols-3 gap-4 text-center">
                <div class="bg-gray-900 rounded-xl p-4">
                    <div class="text-xl font-bold text-orange-500" id="users-count">0</div>
                    <p class="text-xs text-gray-400">Active Users</p>
                </div>
                <div class="bg-gray-900 rounded-xl p-4">
                    <div class="text-xl font-bold text-green-500" id="deliveries-count">0</div>
                    <p class="text-xs text-gray-400">Deliveries</p>
                </div>
                <div class="bg-gray-900 rounded-xl p-4">
                    <div class="text-xl font-bold text-blue-500" id="runners-count">0</div>
                    <p class="text-xs text-gray-400">Runners</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        const SUPABASE_URL = 'https://jxdbpowjwxfofalcdsbn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4ZGJwb3dqd3hmb2ZhbGNkc2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MjEwMjUsImV4cCI6MjA3OTM5NzAyNX0.iy1H39Uy7VERdK_Jlv8bAaRiFDV4Ps6sH90lcqcXCK8';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Create falling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2 + 1;
                star.style.width = star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 100 + 50}s`;
                star.style.animationDelay = `${Math.random() * 10}s`;
                starsContainer.appendChild(star);
            }
        }

        // Load stats
        async function loadPlatformStats() {
            try {
                const { count: users } = await supabase.from('profiles').select('*', { count: 'exact', head: true });
                const { count: deliveries } = await supabase.from('requests').select('*', { count: 'exact', head: true }).eq('status', 'completed');
                const { count: runners } = await supabase.from('runners').select('*', { count: 'exact', head: true }).eq('is_verified', true);

                document.getElementById('users-count').textContent = (users || 0).toLocaleString();
                document.getElementById('deliveries-count').textContent = (deliveries || 0).toLocaleString();
                document.getElementById('runners-count').textContent = (runners || 0).toLocaleString();
            } catch (err) { console.error(err); }
        }

        // Show message
        function showMessage(msg, type = 'error') {
            const container = document.getElementById('message-container');
            const content = document.getElementById('message-content');
            content.textContent = msg;
            content.className = type === 'error' ? 'p-4 rounded-lg error-message text-red-400' : 'p-4 rounded-lg success-message text-green-400';
            container.classList.remove('hidden');
            setTimeout(() => container.classList.add('hidden'), 5000);
        }

        // Login handler
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const text = document.getElementById('btn-text');
            const spinner = document.getElementById('btn-spinner');

            btn.disabled = true;
            text.textContent = 'Logging In...';
            spinner.classList.remove('hidden');

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                });

                if (error) throw error;

                // Optional: Check role here if you want runner-only login
                // const { data: profile } = await supabase.from('profiles').select('role').eq('id', data.user.id).single();
                // if (profile?.role !== 'runner') throw new Error('Only runners can use this login');

                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'runner.html';  // Change to your runner dashboard
                }, 1200);

            } catch (err) {
                showMessage(err.message || 'Login failed. Please try again.');
            } finally {
                btn.disabled = false;
                text.textContent = 'Log In';
                spinner.classList.add('hidden');
            }
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            loadPlatformStats();
            lucide.createIcons();
        });
    </script>
</body>
</html>
